    private: no

  vars:
    provider:
      #transport: cli
      user: admin
      password: senhatemp
      server: "{{ inventory_hostname }}"
      server_port: 22
      #ssh_keyfile: ./config/netsec_testes_infra.pem
      validate_certs: False
    - name: "op1"
      private: no
    - name: "pool_name"
