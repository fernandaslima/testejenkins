  - name: Store pool name in a variable
    set_fact:
     pool_name: "{{ nome_pool }}"

  - name: guardar nome do membro do pool em variavel
    set_fact:
        member_name: "{{ pool_member }}"

  # - name: "Show members belonging to pool {{pool_name.user_input}}"
