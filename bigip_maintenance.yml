    - name: "member_name"
      private: no


  tasks:

  - name: atribuir valor op1
    set_fact:
          op1: "{{ ativar_desativar }}"




  - name: Query BIG-IP facts
    bigip_device_facts:
      provider: "{{provider}}"
      gather_subset:
       - ltm-pools
    register: bigip_facts

  
